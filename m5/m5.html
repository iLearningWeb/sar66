<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SAR - 66</title>
    <link rel="stylesheet" href="../app.css" />
    <link rel="stylesheet" href="../game/game.css" />
    <!-- onload function is evoke when page is load -->
    <!--countdown function is called when page is loaded -->
  </head>
  <body onload="countdown();">
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p id="quizname" class="hud-prefix">Quiz Name</p>
            <p class="hud-prefix">Time Allowed:
              <span id="minutes"></span> : <span id="seconds"></span>
            </p>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h2 id="question">What is the answer to this questions?</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
      </div>
    </div>
    <script src="m5.js"></script>
    <script src="../m5/m5timing.js"></script>
  </body>
</html>
